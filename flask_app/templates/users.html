<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users </title>
    <link rel = "stylesheet" type = "text/css" href = "../static/styles.css">
</head>

<body>

    <h1 id = 'addTitle'> All Users </h1>

    <div class = "users">

        <table>

            <thead>

                <tr>

                    <th> ID </th>

                    <th> Full Name </th>

                    <th> Email </th>

                    <th> Created At </th>

                </tr>

            </thead>

            <tbody>

                {% for user in users %}

                    <tr>

                        <td> {{user['id']}} </td>

                        <td> {{user['first_name']}} {{user['last_name']}} </td>

                        <td> {{user['email']}} </td>

                        <td> {{user['created_at']}} </td>

                    </tr>

                {% endfor %}

            </tbody>

        </table>

    </div>

    <a class = "newlink" href = "/users/new"> Add a New User </a>

</body>

</html>
